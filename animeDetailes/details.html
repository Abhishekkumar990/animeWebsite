<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anime Details</title>
    <link rel="stylesheet" href="details.css" />
</head>

<body>
    <div class="container">
        <div class="header">
            <div class="logo">
                <h2>Anime<span>website</span></h2>
            </div>
            <div class="nav">
                <button class="nav-menu" onclick="toggleBtn()">Menu</button>
                <div class="nav-bar" id="navDropdown">
                    <ul>
                        <li><a id="backBtn" href="#">Home</a></li>
                        <li><a href="#">Anime</a></li>
                        <li><a href="#">Queue</a></li>
                    </ul>
                </div>
                <div class="search-bar" id="searchDropdown">
                    <input class="search-input" type="text" placeholder="Search..">
                    <button class="search-button">üîç</button>
                </div>
            </div>
        </div>


        <!-- Anime Detail Content -->
        <div class="anime-detail">
            <img id="animeImage" src="" alt="Anime Image" class="animeImage" />
            <h2 id="animeName"></h2>
            <p><strong>Genre:</strong> <span id="animeGenre"></span></p>
            <p><strong>Release Date:</strong> <span id="animeReleaseDate"></span></p>
            <p><strong>Description:</strong> <span id="animeDescription"></span></p>
            <p><strong>Rating:</strong> <span id="animeRating"></span></p>
        </div>
        <div class="anime-extra">
            <h3>Reviews</h3>
            <div id="reviews"></div>
        </div>
        <div class="anime-video">

        </div>
    </div>

    <script src="details.js"></script>
</body>

</html>
